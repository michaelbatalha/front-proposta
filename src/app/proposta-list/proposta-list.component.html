<div class="panel panel-default">
    <div class="panel-heading">
        <h5>Propostas</h5>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
					<th>ID</th>
                    <th>Nome</th>
					<th>CPF</th>
					<th>Idade</th>
					<th>Sexo</th>
					<th>Estado Civil</th>
					<th>UF</th>
					<th>Dependentes</th>
					<th>Renda</th>
					<th>Resultado</th>
					<th>Limite</th>
					<th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let propostas of proposta | async" >
                    <td>{{propostas.id}}</td>
					<td>{{propostas.nome}}</td>
					<td>{{propostas.cpf}}</td>
					<td>{{propostas.idade}}</td>
					<td>
						<ng-container *ngFor="let sexo of sexoClass">  
							<tr *ngIf="sexo.gender == propostas.sexo">{{sexo.name}}</tr>
						</ng-container>  					
					</td>
					<td>
						<ng-container *ngFor="let estado of estadoCivilClass">  
							<tr *ngIf="estado.marital == propostas.estado_civil">{{estado.name}}</tr>
						</ng-container>  					
					</td>					
					
					<td>{{propostas.estado}}</td>
					<td>{{propostas.dependentes}}</td>
					<td>{{propostas.renda}}</td>
					<td>{{propostas.resultado}}</td>
					<td>{{propostas.limite}}</td>
					<td><button (click)="deleteProposta(propostas.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
