<h3>Nova proposta</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
	
        <div class="form-group" ng-class="{ 'has-error' : proposta.nome.$invalid && !proposta.nome.$pristine }">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="proposta.nome" name="nome" required>
        </div>
		
        <div class="form-group">
            <label for="name">CPF</label>
            <input type="text" class="form-control" id="cpf" required [(ngModel)]="proposta.cpf" name="cpf">
        </div>	
        <div class="form-group">
            <label for="name">Idade</label>
            <input type="number" class="form-control" id="idade" required [(ngModel)]="proposta.idade" name="idade">
        </div>				
		
        <div class="form-group">
			<label for="name">Sexo</label>
            <select class="form-control" name="sexo" id="sexo" required [(ngModel)]="proposta.sexo">
                <option value="M">MASCULINO</option>
                <option value="F">FEMININO</option>
            </select>
        </div>		
		
        <div class="form-group">
			<label for="name">Estado Cívil</label>
			<select class="form-control" name="estado_civil"  required [(ngModel)]="proposta.estado_civil" id="estado_civil">
				<option value="CA">CASADO(A)</option>
				<option value="DI">DIVORCIADO(A)</option>
				<option value="SO">SOLTEIRO(A)</option>
				<option value="VI">VIÚVO(A)</option>
			</select>
        </div>		

		<div class="form-group">
			<label for="name">UF</label>
			<select class="form-control" name="estado"  required [(ngModel)]="proposta.estado" id="estado">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="DF">Distrito Federal</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
			</select>		
		</div>

        <div class="form-group">
			<label for="name">Nº Dependentes</label>
			<input type="number" class="form-control" placeholder="Dependentes" required [(ngModel)]="proposta.dependentes" name="dependentes">
        </div>
		
        <div class="form-group">
			<label for="name">Renda</label>
			<input type="number" class="form-control" placeholder="Renda" required [(ngModel)]="proposta.renda" name="renda"> 
        </div>		
		
        <button type="submit" ng-disabled="mainForm.$invalid" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
